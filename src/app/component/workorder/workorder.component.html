<table mat-table [dataSource]="workorders">

  <ng-container matColumnDef="workorderId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let this_workorder"> {{this_workorder.Id}} </td>
  </ng-container>
  <ng-container matColumnDef="workorderTitle">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let this_workorder"> {{this_workorder.Title}} </td>
  </ng-container>
  <ng-container matColumnDef="workorderIndex">
    <th mat-header-cell *matHeaderCellDef> Index </th>
    <td mat-cell *matCellDef="let this_workorder"> {{this_workorder.Index}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="onClickRow(row)" [ngClass]="rowClass(row)"></tr>
</table>


<app-workorder-detail *ngIf="selectedIndex != null" [index]="selectedIndex" [title]="selectedWorkorder.Title" (titleChange)="onTitleChange($event)"></app-workorder-detail>
