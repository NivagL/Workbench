<p>
  workorder works!
</p>

<table mat-table [dataSource]="work_orders">

  <ng-container matColumnDef="workorderId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let this_work_order"> {{this_work_order.Id}} </td>
  </ng-container>
  <ng-container matColumnDef="workorderTitle">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let this_work_order"> {{this_work_order.Title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
