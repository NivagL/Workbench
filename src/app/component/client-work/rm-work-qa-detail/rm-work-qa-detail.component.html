    <div class="column">
        <br/>
        <app-network-type
            [Id]="assetFault.NetworkId"
            (onSelected)="onNetworkType($event)"
        ></app-network-type>
        
        <app-asset-type
            [Id]="assetFault.AssetTypeId"
            (onSelected)="onAssetType($event)"
        ></app-asset-type>

        <app-asset-sub-type
            [Id]="assetFault.AssetSubTypeId"
            (onSelected)="onAssetSubType($event)"
            [AssetType]="assetFault.AssetTypeId"
        ></app-asset-sub-type>

        <br/>
        <mat-form-field class="block" appearance="fill">
            <mat-label>Equipment Id</mat-label>
            <input matInput placeholder="EquipmentId">
            <!-- <mat-hint>Hint useful?</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="block" appearance="fill">
            <mat-label>GIS Id</mat-label>
            <input matInput placeholder="GISId">
            <!-- <mat-hint>GIS Id</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="block" appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address">
            <!-- <mat-hint>Address</mat-hint> -->
        </mat-form-field>
    </div>
    <div class="column">
        <br/>
        <app-task-category
            [Id]="assetFault.TaskCategoryId"
            (onSelected)="onTaskCategory($event)"
        ></app-task-category>
        <app-task-type
            [Id]="assetFault.TaskTypeId"
            (onSelected)="onTaskType($event)"
            [TaskCategoryId]="assetFault.TaskCategoryId"
        ></app-task-type>

        <br/>
        <div class="block">
            <app-damage
                [Id]="assetFault.DamageId"
                (onSelected)="onDamage($event)"
            ></app-damage>
        </div>
        <app-damage-cause
            [Id]="assetFault.CauseId"
            (onSelected)="onCause($event)"
        ></app-damage-cause>
        <app-damage-sub-cause
            [Id]="assetFault.SubCauseId"
            (onSelected)="onSubCause($event)"
            [CauseId]="assetFault.CauseId"
        ></app-damage-sub-cause>

        <br/>
        <mat-form-field class="block">
            <textarea 
                matInput 
                placeholder="Fault details"
            ></textarea>
        </mat-form-field>
        
    </div>
</div>
