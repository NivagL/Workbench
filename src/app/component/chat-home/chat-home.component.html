<div class="container">

  <h1>Send some basic messages</h1>

  <mat-form-field>
    <input matInput [(ngModel)]="message" placeholder="Message">
  </mat-form-field>

  <button mat-fab color='none' (click)="sendMessage()">Send
  </button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Messages</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages; let i = index">
        <td>{{i + 1}}</td>
        <td>{{message}}</td>
      </tr>
    </tbody>
  </table>

  <button mat-fab color='none' (click)="sendClient()">Client
  </button>
  
</div>
